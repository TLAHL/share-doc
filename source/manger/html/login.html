<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>后台管理平台登录界面</title>
    <link rel="icon"  href="/favicon.ico"  type="image/x-icon">
    <link rel="shortcut icon"  href="/favicon.ico"  type="image/x-icon">
    <link rel="Bookmark" href="/favicon.ico"  type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/manger/css/default.css">
    <link rel="stylesheet" type="text/css" href="/manger/css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">
                <img src="/manger/img/logo.png" class="logo">
            </div>
        </div>
        <div class="content">
            <div class="login-div">
                <div>
                    <input placeholder="用户名" id="userName" onfocus="hideErrorTip()"></input>
                </div>
                <div>
                    <input placeholder="密码" id="passWord" type="password" onfocus="hideErrorTip()"></input>
                </div>
                <div class="error">您输入有误，请重新输入！</div>
                <div class="login-button" onclick="login()">
                    登录
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/manger/libs/jquery/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/manger/libs/placeholder/placeholder.js"></script>
    <script type="text/javascript" src="/manger/js/login.js"></script>
</body>

</html>
