<div dragable role="dialog" h="317" w="498" dialogClass=".setting-dialog">
	<form name="settingform" novalidate>
		<div class="setting-dialog-title">
			<p class="dialog-title">设置</p>
			<i class="close-notice-dialog" ng-click="cancel()"></i>
		</div>
		<div class="window-container">
			<div class="setting">
				<div class="setting-tabs">
					<div class="setting-tabs-title">
						<ul>
							<li ng-click="selectedIndex='system'" ng-hide="parseBool(systemsetting.hide)" ng-class="{'active':selectedIndex=='system'}">{{systemsetting.name}}</li>
							<li ng-click="selectedIndex='app'" ng-hide="parseBool(appsetting.hide)" ng-class="{'active':selectedIndex=='app'}">{{appsetting.name}}</li>
							<li ng-repeat="item in othersetting" ng-click="clickothertab($index)" ng-hide="parseBool(item.hide)" ng-class="{'active':selectedIndex==$index}">{{item.name}}</li>
						</ul>
					</div>

					<div class="setting-tabs-body" ng-show="!parseBool(systemsetting.hide) && selectedIndex=='system'">
						<div class="setting-general">
							<div class="setting-item">
								<fieldset ng-hide="parseBool(systemsetting.auto.hide)">
									<legend>启动</legend>
									<div class="setting-select" ng-model="auto"  ng-click="autofun(this)">
										<span class="checked-off" ng-class="{'checked-on':!!auto}"></span>
										<span>开机自动启动</span>
									</div>
								</fieldset>
								<fieldset ng-hide="parseBool(systemsetting.update.hide)">
									<legend>更新方式</legend>
									<div class="setting-select"  ng-click="updatefun(this)">
										<span class="checked-off" ng-class="{'checked-on':!!update}"></span>
										<span>自动更新</span>
									</div>
								</fieldset>
								<fieldset ng-hide="parseBool(systemsetting.notice.hide)">
									<legend>通知管理</legend>
									<div class="setting-select1">
										<label>通知排序方式</label>
										<span class="sort" ng-click="sortByTimeOrWord(1)"><span class="radio-off" ng-class="{'radio-on':sort == 1}"></span> 按时间顺序</span>
										<span class="sort" ng-click="sortByTimeOrWord(2)"><span class="radio-off" ng-class="{'radio-on':sort == 2}"></span> 按首字母</span>
										<br />
										<span ng-click="voicefun()"><span class="checked-off" ng-class="{'checked-on':!!voicenotice}"></span>新通知提示音</span>
										<br />
										<span ng-click="desktopNoticefun()"><span class="checked-off" ng-class="{'checked-on':!!desktopnotice}"></span>桌面通知</span>
									</div>
								</fieldset>
								<!--<fieldset ng-hide="parseBool(systemsetting.lock.hide)">
									<legend>设备</legend>
									<div class="setting-select1">
										<label>锁定设备</label>
										<span class="lock" ng-click="lockByTime(10)"><span class="radio-off" ng-class="{'radio-on':locktime==10}"></span>非活动状态10分钟</span>
										<br />
										<span class="lock1" ng-click="lockByTime(30)"><span class="radio-off" ng-class="{'radio-on':locktime==30}"></span>非活动状态30分钟</span>
										<br />
										<span class="lock1" ng-click="lockByTime(60)"><span class="radio-off" ng-class="{'radio-on':locktime==60}"></span>非活动状态1小时</span>
									</div>
								</fieldset>-->
								<fieldset ng-hide="parseBool(systemsetting.changepassword.hide)">
									<legend>安全口令</legend>
									<div class="setting-select3">
										<label>修改安全口令</label>
										<button class="modify-icon" ng-click="modifypassword()">修改</button>
									</div>
								</fieldset>
							</div>
						</div>
					</div>
					<div class="setting-tabs-body" ng-show="!parseBool(appsetting.hide) && selectedIndex=='app'">
						<iframe style="width:100%;height:100%;" onfocus="onfocusIframe()" src="{{appsetting.url}}" frameborder=0 allowfullscreen>
	   					</iframe>
					</div>
					<div ng-repeat="item in othersetting" class="setting-tabs-body" ng-show="!parseBool(item.hide) && selectedIndex==$index">
						<iframe style="width:100%;height:100%;" onfocus="onfocusIframe()" src="{{item.url}}" frameborder=0 allowfullscreen>
	   					</iframe>
					</div>

				</div>
			</div>
		</div>
	</form>
</div>
